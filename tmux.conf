set -g default-terminal "screen-256color"
set -g mode-keys vi

#set -g prefix C-a
#unbind C-b
#bind-key C-a send-prefix

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Copy to clipboard
bind -t vi-copy y copy-pipe "xclip -in -selection clipboard"
